<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Background image */
      background-image: url('https://img.freepik.com/free-vector/food-delivery-service-stickers-part-3_534985-66.jpg?semt=ais_hybrid&w=740&q=80');
      background-size: cover;     /* makes it cover full screen */
      background-position: center;/* keeps it centered */
      background-attachment: fixed; /* makes it stay while scrolling */
      color: white; /* text color so it's visible */
    }
    </style>
    <title>Food Delivery Cart/title>
  </head>
  <body>
    <div class="card">
    <img src="https://source.unsplash.com/320x200/?pizza,food" alt="Delicious Food">
    <div class="card-content">
      <h2>Order Delicious Food</h2>
      <p>Fast delivery, best offers, and top-rated restaurants near you.</p>
      <button class="btn">Order Now</button>
    </div>
  </div>
  </body>
</html>
