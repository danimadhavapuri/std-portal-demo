<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodyGo - Sign In</title>
  <style>
    body{font-family:Arial, sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f5f7fb;}
    .box{background:#fff;padding:28px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.1);width:320px}
    h2{text-align:center;margin:0 0 20px}
    input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd}
    button{width:100%;padding:10px;background:#ff6b6b;color:#fff;border:none;border-radius:8px;cursor:pointer}
    .muted{text-align:center;margin-top:10px;font-size:0.9rem}
    a{color:#ff6b6b;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign In</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <div class="muted">Don't have an account? <a href="signup.html">Sign Up</a></div>
  </div>
</body>
</html>
